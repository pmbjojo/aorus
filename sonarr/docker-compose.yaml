---
version: "2.1"
services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_ROOT}/sonarr:/config
      - ${STORAGE_ROOT}/Séries:/tv
      - ${STORAGE_ROOT}/Téléchargements/:/downloads
      - ${STORAGE_ROOT}/Animes:/animes
    ports:
      - 8989:8989
    restart: unless-stopped
